<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" [style.background-image]="'url(/assets/organi/img/cart.jpeg)'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Shopping Cart</h2>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__table">
                    <table>
                        <thead>
                            <tr>
                                <th class="shoping__product">Pizza</th>
                                <th></th>
                                <th></th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of cartDetails">
                                <td class="shoping__cart__item">
                                    <img [src]="(item.image ? item.image : '')" style="width: 100px; height:100px;background-size: cover;border-radius: 50%;" alt="">
                                    <h5>{{item.description}}</h5>
                                </td>
                                <td class="shoping__cart__price">
                                    
                                </td>
                                <td class="shoping__cart__quantity">
                                    <div class="quantity">
                                        
                                    </div>
                                </td>
                                <td class="shoping__cart__total">
                                   LKR {{item.unitPrice}}
                                </td>
                                <td class="shoping__cart__item__close" (click)="clearItem(item);">
                                    <span class="icon_close"></span>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            
            <div class="col-lg-6">
                
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Cart Total</h5>
                    <ul>
                        <li>Subtotal <span>LKR {{subTotal}}</span></li>
                        <li>Total <span>LKR {{total}}</span></li>
                    </ul>
                    <a routerLink="/checkout" class="primary-btn">PROCEED TO CHECKOUT</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shoping Cart Section End -->
