
<section class="hero">
    <div class="col-sm-12">
        <div class="row ">
            <div class="col-lg-12">
                
                <div class="hero__item set-bg" [style.background-image]="'url(/assets/images/pizza2.jpeg)'">
                    <div class="hero__text" style="background-color: #00000075; padding: 20px;" >
                        <h2 style="color:#28b0d9">Best Italian<br />Pizza </h2>
                        <span style="color: rgb(255, 255, 255); font-weight: 700;">All your favourite pizza's at one place</span>
                        <p style="color: rgb(255, 255, 255);">Free Delivery Available</p>
                        <a *ngIf="customerDetails == null" href="/login" class="primary-btn">Login / Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- All pizzas Section Begin -->
<div class="row" *ngIf="loading" style="height: 400px; ">
    <div class="col-md-12 center loading-sm" style="height:100%;">
        <img src="/assets/images/loading.gif" width="80" style="display: block;margin-left: auto;margin-right: auto;">
    </div>
</div>
<ng-container *ngIf="!loading">
    <ng-container  *ngFor="let category of pizzaList; ">
        <section class="featured ">
            <div class="col-sm-12">
                <div  class="row ">
                    <div class="col-lg-12">
                        <div class="section-title">
                            <h2>{{category.category.description}}</h2>
                        </div>
    
                    </div>
                </div>
                <div class="row featured__filter">
                    <ng-container *ngFor="let pizza of category.pizza; ">
                        <div class="col-md-2">
                            <div class="featured__item">
                                <div *ngIf="pizza.imgURL == null" class="featured__item__pic set-bg" style="background-image : 'url(/assets/images/imageNotAvailable.png)';background-size: cover;">
                                    <ul class="featured__item__pic__hover">
                                        
                                        
                                        <li><a (click)="updateCart(pizza)"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
    
                                </div>
                                <div *ngIf="pizza.imgURL != null" class="featured__item__pic set-bg" [ngStyle]="{'background-image': getUrl(pizza.imgURL),'background-size': 'cover'}">
                                    <ul class="featured__item__pic__hover">
                                       
                                        <li><a (click)="updateCart(pizza)"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
    
                                </div>
                                <div class="featured__item__text">
                                    <label style="font-size: 0.9rem;font-weight: 700;color: #28b0d9;">{{pizza.description}}</label>
                                    <h5>LKR {{pizza.unitPrice}}</h5>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    
                    
    
                </div>
            </div>
        </section>
    </ng-container>
</ng-container>

<!-- All pizzas Section End -->
