<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" [style.background-image]="'url(/assets/organi/img/customer-login.png)'">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Login</h2>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Login Section Begin -->
<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>Username (Email)<span>*</span></p>
                            <input type="email" [(ngModel)]="UserNameEmail" (change)="checkCustomerByEmail()" [readOnly]="disabledForm">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <p>Account Password<span>*</span></p>
                            <input type="password" [(ngModel)]="password" (change)="loginSubmit()" [readOnly]="disabledForm">
                            <p *ngIf="passwordInvalid && userExist"><span>Password Doesn't Match for registered User</span></p>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6">
                        <div class="checkout__input">
                            <button type="button" class="site-btn" style="width: 100% !important;" (click)="loginSubmit();">Login</button>
                        </div>
                    </div>
                    <div class="col-lg-3">
                    </div>

                </div>


            </div>
            <div class="col-lg-2">
            </div>
        </div>

    </div>
</section>
<!-- Login Section End -->
